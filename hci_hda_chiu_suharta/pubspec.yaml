name: hci_hda_chiu_suharta
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0

  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_storage: ^11.7.7
  cloud_firestore: ^4.17.5
  fluttertoast: ^8.2.5
  line_awesome_flutter: ^3.0.1
  ionicons: ^0.2.2
  logger: ^2.3.0
  flutter_localization: ^0.2.0
  lottie: ^3.1.2
  cupertino_icons: ^1.0.8
  another_stepper: ^1.2.2
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-BlackItalic.ttf

    - family : InterRegular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf

    - family : InterBold
      fonts:
        - asset: assets/fonts/Inter-SemiBold.ttf

    - family : PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf


